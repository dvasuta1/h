<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>{{o_page_title}}</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
  <script src="../../js/ga.js"></script>
</head>

<body id='options'>
  <h2>{{o_title}}</h2>
  <section>
    <label class="checkbox_label">
      <input type="checkbox" id="showDealersInSearchPage">
      <span>{{o_show_found_dealers}}</span>
    </label>
    <br/>
    <label class="checkbox_label">
      <input type="checkbox" id="hideCountriesFooter">
      <span>{{o_hide_countries_list}}</span>
    </label>
    <br/>
    <label class="checkbox_label">
      <input type="checkbox" id="hideAnnoyingFooter">   
      <span>{{o_hide_footer}}</span>
    </label>

    <div id="status"></div>
  </section>
  <button id="save">{{o_save}}</button>
  <script src="js/helpers/localizer.js"></script>
  <script src="js/storage.js"></script>

  <script src="lib/jquery.min.js"></script>
  <script src="js/options.js"></script>
</body>

</html>
