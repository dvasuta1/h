<html>

<head>
  <meta charset="UTF-8" />
  <title>{{bookmarks_page_title}}</title>
  <link rel="stylesheet" type="text/css" href="css/table.css">
  <link rel="stylesheet" type="text/css" href="css/bookmark.css">
</head>

<body>
  <div id="demo">
    <h1>{{bookmarks_my_bookmarks}}</h1>
    <!--h2>Table of my other Material Design works (list was updated 08.2015)</h2-->

    <!-- Responsive table starts here -->
    <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
    <div class="table-responsive-vertical shadow-z-1">
      <!-- Table starts here -->
      <table id="table" class="table table-hover table-mc-light-blue">
        <thead>
          <tr>
            <th>{{bookmarks_lotid}}</th>
            <th>{{bookmarks_vehicle}}</th>
            <th>{{bookmarks_photo}}</th>  
            <th>{{bookmarks_saledate}}</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>          
      </table>
      <h2 id='noBookmarks' class="hidden">{{bookmarks_no_bookmarks}}</h2> 
    </div>  
  </div>
  <script src="js/helpers/localizer.js"></script>
  <script src="lib/jquery.min.js"></script>
  <script src="js/bookmarks.js"></script>
</body>

</html>
